<div class="dharma-name-card" (click)="openEditModal()">

  <div class="edit-icon-wrapper">
    <ion-icon name="pencil-outline"></ion-icon>
  </div>

  <div class="dharma-label">
    <ion-icon name="flower-outline" class="label-icon"></ion-icon>
    <span>Nombre de Refugio</span>
  </div>

  <h2 class="dharma-main-name">{{ stateService.user()?.refugeName || 'Sin nombre' }}</h2>

  <p class="dharma-meaning" *ngIf="stateService.user()?.refugeMeaning">
    "{{ stateService.user()?.refugeMeaning }}"
  </p>

</div>
