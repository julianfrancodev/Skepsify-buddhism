<div class="ngondro-hero-card" *ngIf="lastPractice() as data">

  <div class="hero-header">
    <h3 class="hero-title">{{ data.practice.emoji }} {{ data.practice.name }}</h3>
  </div>

  <div class="hero-stats">
    <div class="stat-number">
      {{ formatNumber(data.progress.totalRepetitions) }} / {{ formatNumber(data.progress.targetRepetitions) }}
    </div>
    <div class="stat-label">{{ data.practice.name }} completadas</div>
  </div>

  <div class="progress-container">
    <div class="progress-fill" [style.width.%]="progressPercentage()"></div>
  </div>

  <div class="hero-button-container">
    <app-button text="Continuar" style="width: 100%; margin-top: 10px;" (click)="continuePractice()"></app-button>
  </div>

</div>
