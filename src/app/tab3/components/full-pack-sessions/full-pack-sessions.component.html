<div class="courses-header">
  <span class="courses-title">Cursos Completos</span>
  <a class="courses-link" (click)="goToShowAllCourses()">Ver todos</a>
</div>

@if (loading()) {
  <div class="loading-state">
    <ion-spinner name="circular"></ion-spinner>
  </div>
} @else {
  @for (package of packages(); track package.id) {
    <div class="course-card" (click)="navigateToPackage(package)">
      <div class="course-thumbnail">
        @if (package.coverImageUrl) {
          <img [src]="package.coverImageUrl" alt="{{ package.title }}" />
        } @else {
          <span class="emoji-placeholder">ðŸ“š</span>
        }
      </div>
      <div class="course-info">
        <div class="course-name">{{ package.title }}</div>
        <div class="course-meta">{{ package.sessionCount }} sesiones â€¢ {{ getLevelName(package.level) }}</div>
      </div>
      @if (package.isPremium) {
        <div class="lock-icon">
          <ion-icon name="lock-closed-outline"></ion-icon>
        </div>
      }
    </div>
  }
}
