<div class="section-label">Categor√≠as</div>

<div class="categories-flex-container">

  @if (loading()) {
  <div class="loading-state">
    <ion-spinner name="circular"></ion-spinner>
  </div>
  } @else {
  @for (category of categories(); track category.id) {
  <div class="category-card">
    <div class="cat-emoji">{{ category.emoji }}</div>
    <div class="cat-info">
      <h4 class="cat-title">{{ category.name }}</h4>
      <span class="cat-count">{{ category.sessionCount }} sesiones</span>
    </div>
  </div>
  }
  }

</div>
